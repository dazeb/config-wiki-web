<!DOCTYPE html>
<html>
  <head>
    <title>Bitcoin Price</title>
  </head>
  <body>
    <div id="bitcoin-price">Loading Bitcoin price...</div>
    <script>
      function fetchBitcoinPrice() {
        fetch('https://api.coindesk.com/v1/bpi/historical/close.json')
          .then(response => response.json())
          .then(data => {
            // Get the Bitcoin price data for the last six months
            const prices = data.bpi;
            
            // Convert the prices object to an array of [date, price] pairs
            const priceData = Object.entries(prices);
            
            // Calculate the average price for the last six months
            const total = priceData.reduce((acc, [date, price]) => acc + price, 0);
            const averagePrice = total / priceData.length;
            
            // Update the bitcoin-price element with the average price
            document.getElementById('bitcoin-price').innerHTML = `Average Bitcoin price for the last six months: ${averagePrice}`;
          });
      }
      
      // Refresh the Bitcoin price every 20 minutes
      setInterval(fetchBitcoinPrice, 20 * 60 * 1000);
      
    </script>
  </body>
</html>
